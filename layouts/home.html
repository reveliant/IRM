{{ define "main" }}
<div class="row mt-3 mx-md-2">
    <article class="col-md-7">
        {{ .Content }}
    </article>
    <aside class="col-md-5 d-flex flex-column justify-content-between">
        <nav>
            <ul class="nav flex-column">
            {{- range .Site.RegularPages }}
                <li class="nav-item py-1">
                    <a class="nav-link p-0 d-inline" href="{{ .RelPermalink }}">{{ partial "irm-title" . }}</a>
                    <span class="badge border border-dark text-dark">v{{ .Params.version }}</span>
                </li>
            {{- end }}
            </ul>
        </nav>
        <div>
            Based on <a href="https://github.com/certsocietegenerale/IRM/">CERT Société Générale's IRM</a>
            licensed under <a href="https://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 Unported License</a>.
        </div>
    </aside>
</div>
{{ end }}
