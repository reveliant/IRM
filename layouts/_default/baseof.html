<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>{{ .Title }}</title>

		<meta name="build" content="{{ now | time.Format "2006-01-02" }}" />
		{{ hugo.Generator }}

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{ relURL "/styles.css" }}" rel="stylesheet">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md">
                <a class="navbar-brand ms-md-4 me-auto" href="{{ .Site.Home.RelPermalink }}">ðŸ”¥ {{ .Site.Title }}</a>
                {{- if not .IsHome }}
                <span class="navbar-brand me-md-4 fw-light">{{ partial "irm-title" . }}</span>
                {{- end }}
                {{- if .IsTranslated }}
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ .Lang | upper }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {{- range .Translations }}
                            <li><a class="dropdown-item" href="{{ .RelPermalink }}">{{ .Lang | upper }}</a></li>
                            {{- end }}
                        </ul>
                    </li>
                </ul>
                {{- end }}
            </div>
        </nav>
        <main class="container-md">
            {{ block "main" . }}{{ end }}
        </main>
    </body>
</html>
